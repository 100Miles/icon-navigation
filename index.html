<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Potion Express</title>
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
</head>
<body>
  <header>
    <div class="masthead grid grid-middle gutter">
      <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
        <h1 class="text-center exa">Potion Express</h1>
      </div>
      <nav class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
        <ul class="grid">
          <li class="unit xs-1-2 s-1-2 m-1-4 l-1-4 xl-1-4">
            <a href="#">
              <i class="icon i-32">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label block">Unicorn Tears</span>
            </a>
          </li>
          <li class="unit xs-1-2 s-1-2 m-1-4 l-1-4 xl-1-4">
            <a href="#">
              <i class="icon i-32">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label block">Dragon Scales</span>
            </a>
          </li>
          <li class="unit xs-1-2 s-1-2 m-1-4 l-1-4 xl-1-4">
            <a href="#">
              <i class="icon i-32">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label block">Yeti Dandruff</span>
            </a>
          </li>
          <li class="unit xs-1-2 s-1-2 m-1-4 l-1-4 xl-1-4">
            <a href="#">
              <i class="icon i-32">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label block">Pixie Dust</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
